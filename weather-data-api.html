<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/weather-data-api.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Dancing+Script:wght@500&family=Inter&family=Montserrat&family=Open+Sans&family=Poppins&family=Roboto+Slab&family=Rubik&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="weather-container">
        <input type="text" id="weather-container__input" placeholder="Search for a city">
        <div class="weather-container__title">
            <p class="city-country">Northampton, GB</p>
            <span class="date">Thursday 10 January 2020</span>
        </div>
        <p class="weather-temperature">15°c</p>
        <div class="weather-container__despcription">
            <p class="weather-description">Sunny</p>
            <p class="min-max">13°c / 16°c</p>
        </div>
    </section>
    <script src="assets/scripts/weather-data-api.js"></script>
</body>

</html>
